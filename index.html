<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> 
    <link rel = "stylesheet" href = "./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <div id = "grid" class = "X">
            <div class = "tile"></div>
            <div class = "tile"></div>
            <div class = "tile"></div>
            <div class = "tile"></div>
            <div class = "tile"></div>
            <div class = "tile"></div>
            <div class = "tile"></div>
            <div class = "tile"></div>
            <div class = "tile"></div>
        </div>
    </main>
    <div id = "playerX">
        <div class = "name">
            "X" player:
        </div>
        <div class = "human"></div>
        <div id = "buttons1">
            <div class = "best">
                <input id="b1" type="radio" name="X" value="Best" checked>
                <label for="b1">Best moves</label>
            </div>
            <div class = "random">
                <input id="r1" type="radio" name="X" value="Random">
                <label for="r1">Random moves</label>
            </div>
        </div>
    </div>
    <div id = "playerO">
        <div class = "name">
            "O" player:
        </div>
        <div class = "human"></div>
        <div id = "buttons2">
            <div class = "best">
                <input id="b2" type="radio" name="O" value="Best" checked>
                <label for="b2">Best moves</label>
            </div>
            <div class = "random">
                <input id="r2" type="radio" name="O" value="Random">
                <label for="r2">Random moves</label>
            </div>
        </div>
    </div>
    <div id = "alert">
        <div id = "message"></div>
        <button id = "ok" type = "button">OK</button>
    </div>
</body>
</html>
